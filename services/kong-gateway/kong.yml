_format_version: '3.0'
services:
  - name: unified-llm-api
    url: http://unified-llm-api:8080
    routes:
      - name: unified-llm-api-route
        paths:
          - /llm
        strip_path: false
        plugins:
          - name: key-auth
            config:
              key_names:
                - apikey
              hide_credentials: false
          - name: rate-limiting
            config:
              minute: 60
              policy: local
